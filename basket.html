<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/subcategory.css">
    <link rel="stylesheet" href="css/mainmenu.css">
    <link rel="stylesheet" href="css/basket.css">
    <link rel="stylesheet" href="css/cart.css">
    <script type="text/javascript" src="backend.json"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/basket.js"></script>
    <title>Корзина</title>
</head>
<body onload="BasketLoad()">
<div class="header">
    <ul class="mainmenu">
        <a href="index.html">
            <li class="logo"></li>
            <li>DNS</li></a>
        <a href="basket.html" class="text">
            <li class="last">Корзина</li></a>
    </ul>
</div>

<div align="center"><h1>Корзина</h1></div>


<div class="cart-tab-content">

        <div class="cart-items">
            <div class="cart-items__products">

            </div>

        </div>
    </div>


    <div class="cart-tab-total-amount">

                        </div>
                        <div class="price summary__price">

                            </div>
                        </div>

            </div>
        </div>

    </div>
